<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success - FertilizeX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #d1fae5, #f0fdf4);
    }

    .glass-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }

    @keyframes scaleUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .animate-scaleUp {
      animation: scaleUp 0.7s ease-out forwards;
    }

    /* Animated Dots for Redirection */
    .dot::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center overflow-hidden">

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas" class="fixed inset-0 pointer-events-none z-10"></canvas>

  <!-- Glassmorphic Confirmation Card -->
  <div class="glass-card text-center p-10 max-w-md w-full animate-scaleUp relative z-20">
    <svg class="mx-auto mb-4 text-green-500 w-20 h-20" fill="none" stroke="currentColor" stroke-width="1.5"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12l2 2 4-4m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <h2 class="text-3xl font-extrabold text-green-700 mb-4">Order Confirmed!</h2>
    <p class="text-gray-700 mb-6">Thank you for choosing <span class="font-semibold">FertilizeX</span>.<br>Your order will be shipped soon!</p>
    <p class="text-sm text-gray-500 dot">Redirecting to Invoice</p>
  </div>

  <script>
    // Confetti Animation
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 50 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      tilt: Math.random() * 10 - 10
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d / 10) + 1;
        c.tilt += Math.sin(c.d / 10);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    // Auto Redirect
    setTimeout(() => {
      window.location.href = "invoice.html";
    }, 4000);
  </script>
</body>
</html>
