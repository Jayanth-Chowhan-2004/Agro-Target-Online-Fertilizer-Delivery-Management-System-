    populateCropTypes();
    populateSeasons();
    populateSoilPh();
    resultDiv.innerHTML = "";
  });

  btnTe.addEventListener("click", () => {
    currentLang = "te";
    updateLabels();
    populateStates();
    populateSoilTypes();
    populateCropTypes();
    populateSeasons();
    populateSoilPh();
    resultDiv.innerHTML = "";
  });

  // Update all labels on page for current language
  function updateLabels() {
    pageTitle.textContent = labels[currentLang].title;
    document.getElementById("label-state").textContent = labels[currentLang].state;
    document.getElementById("label-district").textContent = labels[currentLang].district;
    document.getElementById("label-soil").textContent = labels[currentLang].soil;
    document.getElementById("label-crop").textContent = labels[currentLang].crop;
    document.getElementById("label-season").textContent = labels[currentLang].season;
    document.getElementById("label-soilph").textContent = labels[currentLang].soilph;
    btnRecommend.textContent = labels[currentLang].button;
  }

  // On state change populate districts
  stateSelect.addEventListener("change", () => {
    const state = stateSelect.value;
    populateDistricts(state);
  });

  // Recommendation logic (simplified example)
  btnRecommend.addEventListener("click", () => {
    const state = stateSelect.value;
    const district = districtSelect.value;
    const soil = soilSelect.value;
    const crop = cropSelect.value;
    const season = seasonSelect.value;
    const soilPh = soilPhInput.value;

    if (!state || !district || !soil || !crop || !season || !soilPh) {
      resultDiv.innerHTML = `<p class="error">${labels[currentLang].noResult}</p>`;
      return;
    }

    // Crop recommendation based on state, district, soil (simple matching)
    let cropTip = CROP_TIPS[currentLang][soil] || (currentLang === "en" ? "No tips available for selected soil." : "ఎంచుకున్న మట్టికి సూచనలు అందుబాటులో లేవు.");

    // Fertilizer recommendation logic (simplified)
    let fertilizerId = "urea"; // default
    if (crop.toLowerCase().includes("rice")) fertilizerId = "dap";
    else if (crop.toLowerCase().includes("cotton")) fertilizerId = "mop";
    else if (crop.toLowerCase().includes("wheat")) fertilizerId = "ssp";

    let fertilizerName = fertilizerMap[fertilizerId][currentLang];
    let fertilizerTip = FERTILIZER_TIPS[currentLang][fertilizerId] || (currentLang === "en" ? "No fertilizer tips available." : "ఎరువుల సూచనలు అందుబాటులో లేవు.");

    resultDiv.innerHTML = `
      <h3>${currentLang === "en" ? "Crop Recommendation" : "పంట సిఫార్సు"}</h3>
      <p><strong>${crop}</strong> - ${cropTip}</p>
      <h3>${currentLang === "en" ? "Fertilizer Recommendation" : "ఎరువుల సిఫార్సు"}</h3>
      <p><strong>${fertilizerName}</strong> - ${fertilizerTip}</p>
    `;
  });

  // Initialize page on load
  window.onload = () => {
    populateStates();
    populateSoilTypes();
    populateCropTypes();
    populateSeasons();
    populateSoilPh();
    updateLabels();
  };
</script>
