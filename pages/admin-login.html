<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - FertilizeX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1e40af 0%, #047857 100%);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
    .card-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl card-shadow overflow-hidden w-full max-w-md">
    <div class="bg-gradient-to-r from-blue-600 to-green-600 py-6 px-8 text-center">
      <h1 class="text-3xl font-bold text-white">
        <i class="fas fa-leaf mr-2"></i> FertilizeX
      </h1>
      <p class="text-blue-100 mt-2">Admin Portal</p>
    </div>
    
    <div class="p-8">
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Admin Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" required
              class="pl-10 block w-full rounded-md border-gray-300 shadow-sm input-focus py-3 border 
                     focus:ring-blue-500 focus:border-blue-500" placeholder="admin@example.com">
          </div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" required
              class="pl-10 block w-full rounded-md border-gray-300 shadow-sm input-focus py-3 border 
                     focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
        </div>
        
        <div>
          <button type="submit" id="loginBtn"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm 
                   text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 
                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
            <span id="btnText">Sign in</span>
            <i id="btnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
          </button>
        </div>
      </form>
      
      <div id="errorMsg" class="mt-4 text-center text-sm text-red-600 hidden"></div>
    </div>
    
    <div class="bg-gray-50 px-8 py-4 text-center border-t">
      <p class="text-xs text-gray-500">
        © 2023 FertilizeX. All rights reserved. Unauthorized access prohibited.
      </p>
    </div>
  </div>

  <script>
    // Admin credentials (in a real app, this would be server-side validation)
    const ADMIN_CREDENTIALS = {
      email: "admin@gmail.com",
      password: "Admin@123"
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      
      // Show loading state
      loginBtn.disabled = true;
      btnText.textContent = "Authenticating...";
      btnSpinner.classList.remove('hidden');
      errorMsg.classList.add('hidden');
      
      // Simulate API call delay
      setTimeout(() => {
        if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
          // Store login state (in a real app, use proper session management)
          localStorage.setItem('adminLoggedIn', 'true');
          
          // Redirect to dashboard
          window.location.href = 'admin_dashboard.html';
        } else {
          errorMsg.textContent = "Invalid credentials. Please try again.";
          errorMsg.classList.remove('hidden');
          loginBtn.disabled = false;
          btnText.textContent = "Sign in";
          btnSpinner.classList.add('hidden');
        }
      }, 1000);
    });
  </script>
</body>
</html>
