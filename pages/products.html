<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - FertilizeX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1582192720907-d72a4a3b7b1b?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      transition: all 0.5s ease;
    }
    .light-theme {
      background: linear-gradient(135deg, #000000 0%, #16213E 50%, #1A1A2E 100%);
      color: #ffffff;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Theme toggle styles */
    .theme-toggle {
      position: relative;
      width: 60px;
      height: 30px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      background: linear-gradient(90deg, #333 50%, #1A1A2E 50%);
    }
    
    .theme-toggle-inner {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      color: #ffd700;
    }
    
    .theme-toggle.dark .theme-toggle-inner {
      transform: translateX(30px);
      background: #1A1A2E;
      color: #E94560;
    }
    
    .theme-toggle.light .theme-toggle-inner {
      transform: translateX(0);
      background: #E94560;
      color: #0F3460;
    }
    
    .theme-toggle-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #333 50%, #1A1A2E 50%);
      transition: all 0.3s ease;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      background: rgba(0,0,0,0.8);
      color: white;
      transform: translateX(200%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.success {
      border-left: 4px solid #4CAF50;
    }
    
    .notification.warning {
      border-left: 4px solid #E94560;
    }
    
    .decrease-btn {
      background-color: #E94560;
      color: white;
    }
    
    .decrease-btn:hover {
      background-color: #c2334d;
    }
    
    .decrease-btn:disabled {
      background-color: #cccccc;
      color: #666666;
    }
    
    /* Navigation styles */
    .nav-link {
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: #4ade80;
      transform: translateY(-2px);
    }
    
    /* Chatbot styles */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chatbot-header {
      background: #4CAF50;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chatbot-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      color: #333;
    }
    
    .chatbot-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      background: white;
    }
    
    .chatbot-input input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 8px;
      color: #333; /* Added for visible text */
    }
    
    .chatbot-input button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    
    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1001;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 80%;
    }
    
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .bot-message {
      background: #f1f1f1;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    
    .language-selector {
      position: fixed;
      top: 4px;
      left: 4px;
      z-index: 50;
    }
    
    .language-selector select {
      padding: 6px 10px;
      border-radius: 4px;
      background: #333;
      color: white;
      border: none;
    }
    
    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top: 3px solid #4CAF50;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

        input.value = '';
        
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typingIndicator';
        typingIndicator.innerHTML = '<span>Pochamma is typing</span><div class="spinner"></div>';
        typingIndicator.classList.add('message', 'bot-message');
        document.getElementById('chatbotMessages').appendChild(typingIndicator);
        document.getElementById('chatbotMessages').scrollTop = document.getElementById('chatbotMessages').scrollHeight;
        
        // Simulate typing delay
        setTimeout(() => {
          document.getElementById('typingIndicator').remove();
          const response = getChatbotResponse(message.toLowerCase());
          addMessage(response, 'bot');
          
          // Speak the response if voice is enabled
          if (window.speechSynthesis) {
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = currentLanguage === 'en' ? 'en-US' : 'te-IN';
            
            // Try to set female voice
            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => 
              voice.lang.includes(currentLanguage === 'en' ? 'en' : 'te') && 
              voice.name.toLowerCase().includes('female')
            );
            
            if (femaleVoice) {
              utterance.voice = femaleVoice;
            }
            
            window.speechSynthesis.speak(utterance);
          }
        }, 1500);
      }
    }

    let currentPage = 1;
    const perPage = 6;

    function applyFilters() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;

      let filtered = products.filter(product => 
        product.name.en.toLowerCase().includes(query) || 
        product.name.te.toLowerCase().includes(query)
      );

      if (category !== "all") {
        filtered = filtered.filter(product => product.type === category);
      }

      renderPaginatedProducts(filtered);
    }

    function renderPaginatedProducts(filtered) {
      const container = document.getElementById("productList");
      const pagination = document.getElementById("pagination");
      const totalPages = Math.ceil(filtered.length / perPage);
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageItems = filtered.slice(start, end);

      container.innerHTML = "";
      pageItems.forEach(product => {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItem = cart.find(item => item.id === product.id);
        const quantity = cartItem ? cartItem.quantity : 0;
        
        const card = `
          <div class="bg-white text-black rounded-lg shadow-lg overflow-hidden fade-in hover:shadow-xl transition flex flex-col h-full">
            <div class="h-64 overflow-hidden">
              <img src="${product.image}" alt="${product.name.en}" class="w-full h-full object-contain">
            </div>
            <div class="p-4 flex-grow">
              <h3 class="text-xl font-semibold">${product.name[currentLanguage]}</h3>
              <p class="text-sm text-gray-600 mt-2">${product.description[currentLanguage]}</p>
              <div class="mt-3 bg-gray-100 p-3 rounded">
                <p class="text-xs font-medium text-gray-800">${translations[currentLanguage].usageTitle}</p>
                <p class="text-xs text-gray-600 mt-1">${product.usage[currentLanguage]}</p>
              </div>
            </div>
            <div class="px-4 pb-4 flex items-center justify-between">
              <span class="text-green-600 font-bold text-lg">${translations[currentLanguage].priceSymbol}${product.price}</span>
              <div class="flex items-center gap-2">
                <button onclick="updateCart(${product.id}, -1)" class="decrease-btn px-2 py-1 rounded ${quantity === 0 ? 'opacity-50 cursor-not-allowed' : ''}" ${quantity === 0 ? 'disabled' : ''}>
                  -
                </button>
                <span class="px-2">${quantity}</span>
                <button onclick="updateCart(${product.id}, 1)" class="bg-green-600 text-white px-2 py-1 rounded hover:bg-green-700">
                  +
                </button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });

      // Pagination Buttons
      pagination.innerHTML = "";
      if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
          pagination.innerHTML += `<button onclick="goToPage(${i})" class="px-3 py-1 rounded ${i === currentPage ? 'bg-green-600' : 'bg-gray-700 hover:bg-gray-600'}">${i}</button>`;
        }
      }
      
      updateCartCount();
    }

    function goToPage(page) {
      currentPage = page;
      applyFilters();
    }

    function updateCart(productId, change) {
      const selectedProduct = products.find(p => p.id === productId);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existingIndex = cart.findIndex(item => item.id === productId);
      
      if (existingIndex >= 0) {
        cart[existingIndex].quantity += change;
        
        if (cart[existingIndex].quantity <= 0) {
          cart.splice(existingIndex, 1);
          showNotification(
            translations[currentLanguage].notificationRemove.replace('{product}', selectedProduct.name[currentLanguage]), 
            'warning'
          );
        } else {
          showNotification(
            translations[currentLanguage].notificationUpdate
              .replace('{product}', selectedProduct.name[currentLanguage])
              .replace('{quantity}', cart[existingIndex].quantity), 
            'success'
          );
        }
      } else if (change > 0) {
        cart.push({ ...selectedProduct, quantity: 1 });
        showNotification(
          translations[currentLanguage].notificationAdd.replace('{product}', selectedProduct.name[currentLanguage]), 
          'success'
        );
      }
      
      localStorage.setItem("cart", JSON.stringify(cart));
      applyFilters();
    }

    function showNotification(message, type) {
      const notification = document.getElementById("notification");
      const notificationMessage = document.getElementById("notification-message");
      
      notificationMessage.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    function toggleTheme() {
      const body = document.getElementById("pageBody");
      const themeToggle = document.getElementById("themeToggle");
      
      if (body.classList.contains("bg-black/70")) {
        // Switch to light theme (black-blue gradient)
        body.classList.remove("bg-black/70", "text-white");
        body.classList.add("light-theme");
        themeToggle.classList.remove("dark");
        themeToggle.classList.add("light");
        themeToggle.querySelector(".theme-toggle-inner").textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "light");
      } else {
        // Switch to dark theme
        body.classList.remove("light-theme");
        body.classList.add("bg-black/70", "text-white");
        themeToggle.classList.remove("light");
        themeToggle.classList.add("dark");
        themeToggle.querySelector(".theme-toggle-inner").textContent = "üåô";
        localStorage.setItem("theme", "dark");
      }
    }

    // Initialize
    applyTranslations();
    applyFilters();
    updateCartCount();
    
    // Check for saved theme preference
    if (localStorage.getItem("theme") === "light") {
      toggleTheme();
    }

    // Add voice button to chatbot
    const voiceButton = document.createElement('button');
    voiceButton.textContent = 'üé§';
    voiceButton.className = 'ml-2';
    voiceButton.onclick = startVoiceRecognition;
    document.querySelector('.chatbot-input').appendChild(voiceButton);

    // Initialize speech synthesis voices when they become available
    window.speechSynthesis.onvoiceschanged = function() {
      // Voices are now loaded
    };
  </script>
</body>
</html>
