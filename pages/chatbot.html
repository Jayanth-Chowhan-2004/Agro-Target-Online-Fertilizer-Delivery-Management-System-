<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pochamma Agro Target Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background: #4caf50;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
      background-color: #fafafa;
    }

    .message {
      margin-bottom: 0.8em;
      padding: 0.6em 0.8em;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.4em;
    }

    .message.user {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.bot {
      background-color: #eeeeee;
      align-self: flex-start;
      margin-right: auto;
    }

    .message.telugu {
      font-family: 'Noto Sans Telugu', sans-serif;
    }

    .typing {
      display: flex;
      gap: 5px;
      margin-bottom: 0.5em;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #aaa;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      padding: 0.8em;
      border: none;
      font-size: 1em;
      outline: none;
    }

    #chat-form button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0 1em;
      cursor: pointer;
      font-size: 1.2em;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    #lang-toggle, #voice-btn, #voice-help-btn {
      background: #e0e0e0;
      border: none;
      padding: 0.4em 0.8em;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    #voice-btn.listening {
      background-color: #a5d6a7;
    }

    /* Modal */
    #voice-instructions {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 500px;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #4caf50;
      padding: 1em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #voice-instructions h4 {
      margin-top: 0;
      color: #388e3c;
    }

    #voice-instructions p {
      font-size: 0.95em;
      margin: 0.3em 0;
    }

    #close-instructions {
      margin-top: 1em;
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">üë©‚Äçüåæ Pochamma - Agro Assistant</div>
    <div id="chat-box"></div>

    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">‚û§</button>
    </form>

    <div id="controls">
      <button id="lang-toggle">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
      <button id="voice-btn">üéô Voice</button>
      <button id="voice-help-btn">‚ùì Voice Help</button>
    </div>
  </div>

  <!-- Voice instructions modal -->
  <div id="voice-instructions">
    <div id="instructions-content"></div>
    <button id="close-instructions">Close</button>
  </div>

  <script src="/app.js"></script>
</body>
</html>
