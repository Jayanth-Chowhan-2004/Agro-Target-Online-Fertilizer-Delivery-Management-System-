<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Target FertilizeX</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Telugu:wght@400;700&display=swap');

        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --background-color: #f4f1de;
            --text-color: #264653;
            --white-color: #ffffff;
            --danger-color: #e76f51;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', 'Noto Sans Telugu', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.75);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: var(--primary-color);
            color: var(--white-color);
            box-shadow: var(--shadow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-image {
            height: 50px;
            width: auto;
        }

        .home-link {
            color: var(--white-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .home-link:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: color 0.3s ease;
        }

        .logo-container:hover .title {
            color: var(--secondary-color);
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            flex-grow: 1;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .sidebar h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 700;
            margin-bottom: -0.5rem;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: var(--white-color);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(42, 157, 143, 0.5);
        }

        input[type="range"] {
            padding: 0;
        }

        #phValue {
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white-color);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #228a7e;
            transform: translateY(-2px);
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: 8px;
            border-left: 5px solid var(--secondary-color);
            min-height: 100px;
        }

        .result-box h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .result-box p {
            margin: 0.5rem 0;
        }
        .result-box ul {
            padding-left: 20px;
            margin: 0.5rem 0 0 0;
        }

        /* Language Toggle Switch */
        .lang-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: var(--secondary-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="../index.html" class="home-link" data-lang-key="home_link">Home</a>
            <img src="../images/Logo.jpg" alt="Agro Target Logo" class="logo-image">
            <h1 class="title" data-lang-key="title">Agro Target FertilizeX</h1>
        </div>
        <div class="lang-container">
            <span data-lang-key="en_lang">EN</span>
            <label class="switch">
                <input type="checkbox" id="languageToggle">
                <span class="slider round"></span>
            </label>
            <span data-lang-key="te_lang">TE</span>
        </div>
    </header>

    <main class="main-container">

        <aside class="sidebar">
            <h2 data-lang-key="crop_recommendation_title">Crop Recommendation</h2>
            <form id="cropForm">
                <label for="state" data-lang-key="state_label">State</label>
                <select id="state" name="state" required></select>

                <label for="district" data-lang-key="district_label">District</label>
                <select id="district" name="district" required>
                    <option value="" data-lang-key="select_state_first">-- Select State First --</option>
                </select>

                <label for="soilTypeCrop" data-lang-key="soil_type_label">Soil Type</label>
                <select id="soilTypeCrop" name="soilTypeCrop" required></select>

                <button type="button" id="cropBtn" data-lang-key="get_crop_recommendation">Get Recommendation</button>
            </form>
            <div id="cropResult" class="result-box"></div>
        </aside>

        <aside class="sidebar">
            <h2 data-lang-key="fertilizer_recommendation_title">Fertilizer Recommendation</h2>
            <form id="fertilizerForm">
                <label for="cropType" data-lang-key="crop_type_label">Crop Type</label>
                <select id="cropType" name="cropType" required></select>

                <label for="soilTypeFertilizer" data-lang-key="soil_type_label">Soil Type</label>
                <select id="soilTypeFertilizer" name="soilTypeFertilizer" required></select>

                <label for="season" data-lang-key="season_label">Season</label>
                <select id="season" name="season" required></select>
                
                <label for="soilPh" data-lang-key="ph_label">Soil pH Value (0-7)</label>
                <input type="range" id="soilPh" name="soilPh" min="0" max="7" step="0.1" value="5.5">
                <span id="phValue">pH: 5.5</span>

                <button type="button" id="fertBtn" data-lang-key="get_fertilizer_recommendation">Get Recommendation</button>
            </form>
            <div id="fertilizerResult" class="result-box"></div>
        </aside>

    </main>

                    "ssp": {
                        name: { en: "SSP (Single Super Phosphate)", te: "SSP (సింగిల్ సూపర్ ఫాస్ఫేట్)" },
                        tips: { en: ["Provides Phosphorus (16% P2O5), Calcium (19%), and Sulphur (12%).", "Good for oilseeds like groundnut and mustard due to its sulphur content.", "Promotes root development and is a cost-effective source of phosphorus.", "Best used as a basal dose during land preparation.", "Low phosphorus content compared to DAP, so adjust quantity accordingly."], te: ["ఫాస్పరస్ (16% P2O5), కాల్షియం (19%), మరియు సల్ఫర్ (12%) అందిస్తుంది.", "దాని సల్ఫర్ కంటెంట్ కారణంగా వేరుశెనగ మరియు ఆవాలు వంటి నూనెగింజలకు మంచిది.", "వేరు అభివృద్ధిని ప్రోత్సహిస్తుంది మరియు ఫాస్పరస్ యొక్క చవకైన మూలం.", "భూమి తయారీ సమయంలో బేసల్ డోస్‌గా ఉపయోగించడం ఉత్తమం.", "DAP తో పోలిస్తే తక్కువ ఫాస్పరస్ కంటెంట్, కాబట్టి పరిమాణాన్ని దానికి అనుగుణంగా సర్దుబాటు చేయండి."] }
                    },
                    "ammonium_sulphate": {
                        name: { en: "Ammonium Sulphate", te: "అమ్మోనియం సల్ఫేట్" },
                        tips: { en: ["Contains Nitrogen (21%) and a high amount of Sulphur (24%).", "Ideal for alkaline soils as it has an acidifying effect.", "Excellent for sulphur-loving crops like onion, garlic, and oilseeds.", "Provides nitrogen in a form that is less prone to leaching.", "Should be mixed well into the soil to prevent nitrogen loss to the atmosphere."], te: ["నత్రజని (21%) మరియు అధిక మొత్తంలో సల్ఫర్ (24%) ఉంటుంది.", "ఆమ్లీకరణ ప్రభావం ఉన్నందున క్షార నేలలకు అనువైనది.", "ఉల్లిపాయ, వెల్లుల్లి మరియు నూనెగింజల వంటి సల్ఫర్-ప్రియమైన పంటలకు అద్భుతమైనది.", "లీచింగ్‌కు తక్కువ గురయ్యే రూపంలో నత్రజనిని అందిస్తుంది.", "వాతావరణంలోకి నత్రజని నష్టాన్ని నివారించడానికి మట్టిలో బాగా కలపాలి."] }
                    },
                    "zinc_sulphate": {
                        name: { en: "Zinc Sulphate", te: "జింక్ సల్ఫేట్" },
                        tips: { en: ["A micronutrient fertilizer essential for enzyme function.", "Corrects 'Khaira' disease in rice and white bud in maize.", "Applied as a basal dose or as a foliar spray.", "Crucial for chlorophyll production and plant hormone balance.", "Should be applied based on soil test results to avoid toxicity."], te: ["ఎంజైమ్ పనితీరుకు అవసరమైన మైక్రోన్యూట్రియెంట్ ఎరువు.", "వరిలో 'ఖైరా' వ్యాధిని మరియు మొక్కజొన్నలో తెల్ల మొగ్గను సరిచేస్తుంది.", "బేసల్ డోస్‌గా లేదా ఆకులపై పిచికారీగా వాడతారు.", "క్లోరోఫిల్ ఉత్పత్తి మరియు మొక్కల హార్మోన్ల సమతుల్యతకు కీలకం.", "విషపూరితం కాకుండా ఉండటానికి నేల పరీక్ష ఫలితాల ఆధారంగా వాడాలి."] }
                    },
                    "boron": {
                        name: { en: "Boron", te: "బోరాన్" },
                        tips: { en: ["Micronutrient for cell wall formation, pollination and seed set.", "Deficiency causes 'heart rot' in beet and poor fruit development.", "Important for cauliflower, cabbage, apples, and groundnuts.", "Applied to soil or as a foliar spray in very small quantities.", "Very narrow range between deficiency and toxicity, use with caution."], te: ["కణ గోడ నిర్మాణం, పరాగసంపర్కం మరియు విత్తన సెట్ కోసం మైక్రోన్యూట్రియెంట్.", "లోపం బీట్‌లో 'హార్ట్ రాట్' మరియు పేలవమైన పండు అభివృద్ధికి కారణమవుతుంది.", "కాలీఫ్లవర్, క్యాబేజీ, ఆపిల్ మరియు వేరుశెనగలకు ముఖ్యం.", "చాలా తక్కువ పరిమాణంలో మట్టికి లేదా ఆకులపై పిచికారీగా వాడతారు.", "లోపం మరియు విషపూరితం మధ్య చాలా ఇరుకైన పరిధి, జాగ్రత్తగా వాడండి."] }
                    },
                    "magnesium_sulphate": {
                        name: { en: "Magnesium Sulphate", te: "మెగ్నీషియం సల్ఫేట్" },
                        tips: { en: ["Source of Magnesium (9.5%) and Sulphur (12%).", "Essential component of chlorophyll, vital for photosynthesis.", "Corrects yellowing between leaf veins in older leaves.", "Beneficial for tomatoes, potatoes, and peppers.", "Highly soluble and can be applied via soil, fertigation, or foliar spray."], te: ["మెగ్నీషియం (9.5%) మరియు సల్ఫర్ (12%) మూలం.", "కిరణజన్య సంయోగక్రియకు ముఖ్యమైన క్లోరోఫిల్ యొక్క అవశ్యక భాగం.", "పాత ఆకులలో సిరల మధ్య పసుపు రంగును సరిచేస్తుంది.", "టమోటాలు, బంగాళాదుంపలు మరియు మిరియాలు కోసం ప్రయోజనకరం.", "అధికంగా కరిగేది మరియు నేల, ఫర్టిగేషన్ లేదా ఆకులపై స్ప్రే ద్వారా వాడవచ్చు."] }
                    },
                    "calcium_nitrate": {
                        name: { en: "Calcium Nitrate", te: "కాల్షియం నైట్రేట్" },
                        tips: { en: ["Provides Nitrogen (15.5%) and Calcium (19%).", "Improves cell wall strength, preventing issues like blossom-end rot in tomatoes.", "Ideal for fruit and vegetable crops for better quality and shelf life.", "Water-soluble and suitable for drip irrigation and foliar application.", "Should not be mixed with sulphate or phosphate fertilizers to avoid precipitation."], te: ["నత్రజని (15.5%) మరియు కాల్షియం (19%) అందిస్తుంది.", "కణ గోడ బలాన్ని మెరుగుపరుస్తుంది, టమోటాలలో మొగ్గ-చివరి కుళ్ళడం వంటి సమస్యలను నివారిస్తుంది.", "మెరుగైన నాణ్యత మరియు నిల్వ జీవితం కోసం పండు మరియు కూరగాయల పంటలకు అనువైనది.", "నీటిలో కరిగేది మరియు డ్రిప్ ఇరిగేషన్ మరియు ఆకుల అప్లికేషన్‌కు అనుకూలం.", "అవపాతం నివారించడానికి సల్ఫేట్ లేదా ఫాస్ఫేట్ ఎరువులతో కలపకూడదు."] }
                    },
                    "potassium_nitrate": {
                        name: { en: "Potassium Nitrate", te: "పొటాషియం నైట్రేట్" },
                        tips: { en: ["Source of Potassium (44% K2O) and Nitrogen (13% N).", "Chloride-free, safe for sensitive crops like fruits and tobacco.", "Improves fruit size, color, and sugar content.", "Highly soluble, ideal for fertigation and foliar sprays.", "Best used during flowering and fruiting stages."], te: ["పొటాషియం (44% K2O) మరియు నత్రజని (13% N) మూలం.", "పండ్లు మరియు పొగాకు వంటి సున్నితమైన పంటలకు సురక్షితమైన, క్లోరైడ్ రహితం.", "పండు పరిమాణం, రంగు మరియు చక్కెర కంటెంట్‌ను మెరుగుపరుస్తుంది.", "అధికంగా కరిగేది, ఫర్టిగేషన్ మరియు ఆకుల పిచికారీలకు అనువైనది.", "పూత మరియు కాయ దశలలో ఉత్తమంగా ఉపయోగిస్తారు."] }
                    },
                    "map": {
                        name: { en: "Monoammonium Phosphate (MAP)", te: "మోనోఅమోనియం ఫాస్ఫేట్ (MAP)" },
                        tips: { en: ["High in Phosphorus (61% P2O5) and contains Nitrogen (12% N).", "Used as a starter fertilizer for strong root establishment.", "Its acidic nature makes it suitable for neutral to alkaline soils.", "Excellent for cereals and vegetable cultivation.", "Highly water-soluble."], te: ["ఫాస్పరస్ (61% P2O5) అధికంగా మరియు నత్రజని (12% N) కలిగి ఉంటుంది.", "బలమైన వేరు స్థాపన కోసం స్టార్టర్ ఎరువుగా ఉపయోగిస్తారు.", "దాని ఆమ్ల స్వభావం తటస్థ నుండి క్షార నేలలకు అనుకూలంగా ఉంటుంది.", "తృణధాన్యాలు మరియు కూరగాయల సాగుకు అద్భుతమైనది.", "నీటిలో బాగా కరుగుతుంది."] }
                    },
                    "iron_sulphate": {
                        name: { en: "Iron Sulphate (Ferrous Sulphate)", te: "ఐరన్ సల్ఫేట్ (ఫెర్రస్ సల్ఫేట్)" },
                        tips: { en: ["Corrects iron deficiency (chlorosis), seen as yellowing of new leaves.", "Essential for chlorophyll synthesis.", "Commonly used for groundnut, sugarcane, and horticultural crops.", "Can be applied to the soil or as a foliar spray for quick results.", "Effective in slightly acidic to neutral soils."], te: ["ఐరన్ లోపాన్ని (క్లోరోసిస్) సరిచేస్తుంది, కొత్త ఆకులు పసుపు రంగులోకి మారడం ద్వారా కనిపిస్తుంది.", "క్లోరోఫిల్ సంశ్లేషణకు అవసరం.", "సాధారణంగా వేరుశెనగ, చెరకు మరియు ఉద్యాన పంటలకు ఉపయోగిస్తారు.", "శీఘ్ర ఫలితాల కోసం నేలకు లేదా ఆకులపై పిచికారీగా వాడవచ్చు.", "కొద్దిగా ఆమ్ల నుండి తటస్థ నేలలలో ప్రభావవంతంగా ఉంటుంది."] }
                    },
                    "manganese_sulphate": {
                        name: { en: "Manganese Sulphate", te: "మాంగనీస్ సల్ఫేట్" },
                        tips: { en: ["Cures manganese deficiency, which causes interveinal chlorosis.", "Important for photosynthesis, respiration, and nitrogen assimilation.", "Beneficial for soybean, oats, wheat, and potato.", "Application methods include soil, banding, or foliar spray.", "Deficiency is common in sandy soils with high pH."], te: ["మాంగనీస్ లోపాన్ని నయం చేస్తుంది, ఇది ఇంటర్వీనల్ క్లోరోసిస్‌కు కారణమవుతుంది.", "కిరణజన్య సంయోగక్రియ, శ్వాసక్రియ మరియు నత్రజని సమీకరణకు ముఖ్యం.", "సోయాబీన్, ఓట్స్, గోధుమ మరియు బంగాళాదుంపలకు ప్రయోజనకరం.", "అప్లికేషన్ పద్ధతులలో నేల, బ్యాండింగ్ లేదా ఆకుల పిచికారీ ఉన్నాయి.", "అధిక pH ఉన్న ఇసుక నేలలలో లోపం సాధారణం."] }
                    },
                    "copper_sulphate": {
                        name: { en: "Copper Sulphate", te: "కాపర్ సల్ఫేట్" },
                        tips: { en: ["Micronutrient required for enzyme activation and photosynthesis.", "Also acts as a fungicide to control diseases like mildew and leaf spots.", "Required in very small amounts.", "Used for vegetables, fruits, and cereals.", "Overuse is toxic to plants and soil microbes."], te: ["ఎంజైమ్ యాక్టివేషన్ మరియు కిరణజన్య సంయోగక్రియకు అవసరమైన మైక్రోన్యూట్రియెంట్.", "బూజు మరియు ఆకు మచ్చలు వంటి వ్యాధులను నియంత్రించడానికి శిలీంద్రనాశకంగా కూడా పనిచేస్తుంది.", "చాలా తక్కువ పరిమాణంలో అవసరం.", "కూరగాయలు, పండ్లు మరియు తృణధాన్యాల కోసం ఉపయోగిస్తారు.", "అధిక వినియోగం మొక్కలు మరియు నేల సూక్ష్మజీవులకు విషపూరితం."] }
                    },
                    "npk_19_19_19": {
                        name: { en: "NPK 19-19-19", te: "NPK 19-19-19" },
                        tips: { en: ["A balanced, water-soluble fertilizer with equal parts N, P, and K.", "Suitable for all crops during the vegetative growth stage.", "Promotes overall plant development, including shoots, roots, and leaves.", "Ideal for fertigation (drip irrigation) and foliar application.", "Quickly absorbed by plants for rapid results."], te: ["N, P, మరియు K సమాన భాగాలు కలిగిన సమతుల్య, నీటిలో కరిగే ఎరువు.", "మొక్కల పెరుగుదల దశలో అన్ని పంటలకు అనుకూలం.", "మొలకలు, వేర్లు మరియు ఆకులతో సహా మొత్తం మొక్కల అభివృద్ధిని ప్రోత్సహిస్తుంది.", "ఫర్టిగేషన్ (డ్రిప్ ఇరిగేషన్) మరియు ఆకుల అప్లికేషన్‌కు అనువైనది.", "వేగవంతమైన ఫలితాల కోసం మొక్కలచే త్వరగా శోషించబడుతుంది."] }
                    },
                    "npk_20_20_20": {
                        name: { en: "NPK 20-20-20", te: "NPK 20-20-20" },
                        tips: { en: ["Another balanced NPK fertilizer, similar to 19-19-19.", "Provides essential nutrients for vigorous vegetative growth.", "Used across a wide range of crops including fruits, vegetables, and flowers.", "Fully water-soluble, ensuring no clogging of drip systems.", "Boosts plant immunity and health."], te: ["19-19-19 మాదిరిగానే మరో సమతుల్య NPK ఎరువు.", "శక్తివంతమైన మొక్కల పెరుగుదలకు అవసరమైన పోషకాలను అందిస్తుంది.", "పండ్లు, కూరగాయలు మరియు పువ్వులతో సహా అనేక రకాల పంటలలో ఉపయోగిస్తారు.", "పూర్తిగా నీటిలో కరిగేది, డ్రిప్ సిస్టమ్‌ల అడ్డుపడకుండా నిర్ధారిస్తుంది.", "మొక్కల రోగనిరోధక శక్తిని మరియు ఆరోగ్యాన్ని పెంచుతుంది."] }
                    },
                    "npk_13_0_45": {
                        name: { en: "NPK 13-0-45 (Potassium Nitrate)", te: "NPK 13-0-45 (పొటాషియం నైట్రేట్)" },
                        tips: { en: ["High in Potassium, with moderate Nitrogen.", "Chloride-free and ideal for the fruiting and ripening stages.", "Enhances fruit quality, sweetness, and color.", "Excellent for fertigation in crops like tomato, pomegranate, and grapes.", "Helps in regulating water movement within the plant."], te: ["పొటాషియం అధికంగా, మధ్యస్థ నత్రజనితో ఉంటుంది.", "క్లోరైడ్ రహితం మరియు కాయ మరియు పక్వానికి వచ్చే దశలకు అనువైనది.", "పండు నాణ్యత, తీపి మరియు రంగును పెంచుతుంది.", "టమోటా, దానిమ్మ మరియు ద్రాక్ష వంటి పంటలలో ఫర్టిగేషన్‌కు అద్భుతమైనది.", "మొక్క లోపల నీటి కదలికను నియంత్రించడంలో సహాయపడుతుంది."] }
                    },
                    "npk_0_52_34": {
                        name: { en: "NPK 0-52-34 (Mono Potassium Phosphate)", te: "NPK 0-52-34 (మోనో పొటాషియం ఫాస్ఫేట్)" },
                        tips: { en: ["Water-soluble fertilizer with high P and K content.", "Excellent for root development, flowering, and fruit setting.", "Used just before and during the flowering stage.", "Boosts energy transfer within the plant.", "Free of nitrogen, suitable when N application needs to be limited."], te: ["అధిక P మరియు K కంటెంట్ కలిగిన నీటిలో కరిగే ఎరువు.", "వేరు అభివృద్ధి, పూత మరియు కాయ సెట్టింగ్‌కు అద్భుతమైనది.", "పూత దశకు ముందు మరియు సమయంలో ఉపయోగిస్తారు.", "మొక్క లోపల శక్తి బదిలీని పెంచుతుంది.", "N అప్లికేషన్‌ను పరిమితం చేయవలసి వచ్చినప్పుడు అనువైన, నత్రజని రహితం."] }
                    },
                    "npk_12_61_0": {
                        name: { en: "NPK 12-61-0 (Mono Ammonium Phosphate)", te: "NPK 12-61-0 (మోనో అమ్మోనియం ఫాస్ఫేట్)" },
                        tips: { en: ["High phosphorus fertilizer.", "Ideal as a starter fertilizer to promote strong root systems.", "Its acidity helps in the uptake of other micronutrients.", "Perfect for fertigation at the initial stages of crop growth.", "Fully water-soluble and easily absorbed."], te: ["అధిక ఫాస్పరస్ ఎరువు.", "బలమైన వేరు వ్యవస్థలను ప్రోత్సహించడానికి స్టార్టర్ ఎరువుగా అనువైనది.", "దాని ఆమ్లత్వం ఇతర మైక్రోన్యూట్రియెంట్ల శోషణలో సహాయపడుతుంది.", "పంట పెరుగుదల యొక్క ప్రారంభ దశలలో ఫర్టిగేషన్‌కు సరైనది.", "పూర్తిగా నీటిలో కరిగేది మరియు సులభంగా శోషించబడుతుంది."] }
                    },
                    "can": {
                        name: { en: "Calcium Ammonium Nitrate (CAN)", te: "కాల్షియం అమ్మోనియం నైట్రేట్ (CAN)" },
                        tips: { en: ["Provides Nitrogen (25%) and Calcium.", "It is a neutral fertilizer, suitable for acidic soils.", "Provides nitrogen in both nitrate and ammoniacal forms for immediate and sustained release.", "Improves soil structure and water infiltration.", "Beneficial for apples, cabbage, and potato."], te: ["నత్రజని (25%) మరియు కాల్షియం అందిస్తుంది.", "ఇది ఒక తటస్థ ఎరువు, ఆమ్ల నేలలకు అనుకూలం.", "తక్షణ మరియు నిరంతర విడుదల కోసం నైట్రేట్ మరియు అమ్మోనియాకల్ రూపాల్లో నత్రజనిని అందిస్తుంది.", "నేల నిర్మాణాన్ని మరియు నీటి చొరబాటును మెరుగుపరుస్తుంది.", "ఆపిల్, క్యాబేజీ మరియు బంగాళాదుంపలకు ప్రయోజనకరం."] }
                    },
                    "rock_phosphate": {
                        name: { en: "Rock Phosphate", te: "రాక్ ఫాస్ఫేట్" },
                        tips: { en: ["A natural, slow-release source of phosphorus.", "Best for acidic soils where it becomes more available to plants.", "Used as a basal fertilizer for long-duration crops.", "Improves soil fertility over the long term.", "Not water-soluble, its effect is gradual."], te: ["ఫాస్పరస్ యొక్క సహజ, నెమ్మదిగా విడుదలయ్యే మూలం.", "ఆమ్ల నేలలకు ఉత్తమమైనది, ఇక్కడ ఇది మొక్కలకు మరింత అందుబాటులోకి వస్తుంది.", "దీర్ఘకాలిక పంటలకు బేసల్ ఎరువుగా ఉపయోగిస్తారు.", "దీర్ఘకాలంలో నేల సారాన్ని మెరుగుపరుస్తుంది.", "నీటిలో కరగదు, దాని ప్రభావం క్రమంగా ఉంటుంది."] }
                    },
                    "bone_meal": {
                        name: { en: "Bone Meal", te: "ఎముకల పొడి" },
                        tips: { en: ["An organic fertilizer, rich in Phosphorus and Calcium.", "Slow-release properties make it great for bulbs and flowering plants.", "Promotes strong root growth and flowering.", "Should be mixed into the soil during planting.", "A favorite in organic gardening for root vegetables."], te: ["ఫాస్పరస్ మరియు కాల్షియం అధికంగా ఉండే సేంద్రియ ఎరువు.", "నెమ్మదిగా విడుదలయ్యే లక్షణాలు బల్బులు మరియు పూల మొక్కలకు గొప్పగా చేస్తాయి.", "బలమైన వేరు పెరుగుదల మరియు పూతను ప్రోత్సహిస్తుంది.", "నాటడం సమయంలో మట్టిలో కలపాలి.", "సేంద్రియ తోటపనిలో వేరు కూరగాయలకు ఇష్టమైనది."] }
                    },
                    "neem_cake": {
                        name: { en: "Neem Cake", te: "వేప పిండి" },
                        tips: { en: ["Organic manure that also acts as a natural pesticide.", "Rich in Nitrogen, Phosphorus, and Potassium.", "Controls nematodes and other soil-borne pests.", "Improves soil health and fertility.", "Applied during land preparation."], te: ["సహజ పురుగుమందుగా కూడా పనిచేసే సేంద్రియ ఎరువు.", "నత్రజని, ఫాస్పరస్ మరియు పొటాషియం అధికంగా ఉంటుంది.", "నematodes మరియు ఇతర నేల ద్వారా సంక్రమించే తెగుళ్లను నియంత్రిస్తుంది.", "నేల ఆరోగ్యం మరియు సారాన్ని మెరుగుపరుస్తుంది.", "భూమి తయారీ సమయంలో వాడతారు."] }
                    },
                    "vermicompost": {
                        name: { en: "Vermicompost", te: "వర్మీకంపోస్ట్" },
                        tips: { en: ["A high-quality organic fertilizer produced from earthworms.", "Rich in all essential plant nutrients and beneficial microbes.", "Improves soil aeration, structure, and water holding capacity.", "Enhances germination, plant growth, and crop yield.", "Suitable for all types of plants and soils."], te: ["వానపాముల నుండి ఉత్పత్తి చేయబడిన అధిక-నాణ్యత సేంద్రియ ఎరువు.", "అన్ని అవసరమైన మొక్కల పోషకాలు మరియు ప్రయోజనకరమైన సూక్ష్మజీవులతో సమృద్ధిగా ఉంటుంది.", "నేల గాలి ప్రసరణ, నిర్మాణం మరియు నీటిని నిలుపుకునే సామర్థ్యాన్ని మెరుగుపరుస్తుంది.", "మొలకెత్తడం, మొక్కల పెరుగుదల మరియు పంట దిగుబడిని పెంచుతుంది.", "అన్ని రకాల మొక్కలు మరియు నేలలకు అనుకూలం."] }
                    },
                    "seaweed_extract": {
                        name: { en: "Seaweed Extract", te: "సముద్రపు పాచి సారం" },
                        tips: { en: ["An organic bio-stimulant rich in trace elements and growth hormones.", "Promotes root growth and improves resistance to stress.", "Can be applied as a foliar spray or soil drench.", "Enhances nutrient uptake from the soil.", "Boosts overall plant vigor and yield."], te: ["ట్రేస్ ఎలిమెంట్స్ మరియు గ్రోత్ హార్మోన్లతో సమృద్ధిగా ఉండే సేంద్రియ బయో-స్టిమ్యులెంట్.", "వేరు పెరుగుదలను ప్రోత్సహిస్తుంది మరియు ఒత్తిడికి నిరోధకతను మెరుగుపరుస్తుంది.", "ఆకులపై పిచికారీగా లేదా నేల తడపడంగా వాడవచ్చు.", "నేల నుండి పోషకాల శోషణను పెంచుతుంది.", "మొత్తం మొక్కల శక్తి మరియు దిగుబడిని పెంచుతుంది."] }
                    },
                    "humic_acid": {
                        name: { en: "Humic Acid", te: "హ్యూమిక్ యాసిడ్" },
                        tips: { en: ["A soil conditioner that improves nutrient uptake.", "Enhances root development and soil microbial activity.", "Increases water retention in soil.", "Can be mixed with other fertilizers to improve their efficiency.", "Particularly effective in sandy or clay soils."], te: ["పోషకాల శోషణను మెరుగుపరిచే నేల కండీషనర్.", "వేరు అభివృద్ధిని మరియు నేల సూక్ష్మజీవుల కార్యకలాపాలను పెంచుతుంది.", "నేలలో నీటి నిలుపుదలని పెంచుతుంది.", "వాటి సామర్థ్యాన్ని మెరుగుపరచడానికి ఇతర ఎరువులతో కలపవచ్చు.", "ముఖ్యంగా ఇసుక లేదా బంకమట్టి నేలలలో ప్రభావవంతంగా ఉంటుంది."] }
                    },
                    "potassium_schoenite": {
                        name: { en: "Potassium Schoenite", te: "పొటాషియం షోనైట్" },
                        tips: { en: ["Provides Potassium, Magnesium, and Sulphur in a balanced ratio.", "Low in chlorides, making it safe for sensitive crops.", "Improves quality and yield of fruits and vegetables.", "Granular form for easy soil application.", "Good for correcting Mg and K deficiencies simultaneously."], te: ["పొటాషియం, మెగ్నీషియం మరియు సల్ఫర్‌ను సమతుల్య నిష్పత్తిలో అందిస్తుంది.", "క్లోరైడ్‌లు తక్కువగా ఉంటాయి, సున్నితమైన పంటలకు సురక్షితం.", "పండ్లు మరియు కూరగాయల నాణ్యత మరియు దిగుబడిని మెరుగుపరుస్తుంది.", "సులభమైన నేల అప్లికేషన్ కోసం రేణువుల రూపం.", "Mg మరియు K లోపాలను ఏకకాలంలో సరిచేయడానికి మంచిది."] }
                    },
                    "chelated_micronutrient_mix": {
                        name: { en: "Chelated Micronutrient Mix", te: "చెలేటెడ్ మైక్రోన్యూట్రియెంట్ మిక్స్" },
                        tips: { en: ["A mix of essential micronutrients like Fe, Zn, Mn, Cu in a chelated form.", "Chelation protects nutrients from being locked up in the soil.", "Ensures efficient uptake by the plant.", "Used to correct multiple micronutrient deficiencies simultaneously.", "Applied as a foliar spray for quick results."], te: ["Fe, Zn, Mn, Cu వంటి అవసరమైన మైక్రోన్యూట్రియెంట్ల మిశ్రమం ఒక చెలేటెడ్ రూపంలో.", "చెలేషన్ పోషకాలను నేలలో బంధించకుండా కాపాడుతుంది.", "మొక్క ద్వారా సమర్థవంతమైన శోషణను నిర్ధారిస్తుంది.", "ఏకకాలంలో బహుళ మైక్రోన్యూట్రియెంట్ లోపాలను సరిచేయడానికి ఉపయోగిస్తారు.", "శీఘ్ర ఫలితాల కోసం ఆకులపై పిచికారీగా వాడతారు."] }
                    },
                    "sulphur_90": {
                        name: { en: "Sulphur 90% (Bentonite Sulphur)", te: "సల్ఫర్ 90% (బెంటోనైట్ సల్ఫర్)" },
                        tips: { en: ["A high-concentration granular sulphur fertilizer.", "Slowly converts to sulphate in the soil for sustained availability.", "Essential for oilseed and pulse crops for protein and oil synthesis.", "Also helps in reclaiming alkaline soils.", "Applied as a basal dose during land preparation."], te: ["అధిక-సాంద్రత గల రేణువుల సల్ఫర్ ఎరువు.", "నిరంతర లభ్యత కోసం నేలలో నెమ్మదిగా సల్ఫేట్‌గా మారుతుంది.", "ప్రోటీన్ మరియు నూనె సంశ్లేషణ కోసం నూనెగింజలు మరియు పప్పుధాన్యాల పంటలకు అవసరం.", "క్షార నేలలను పునరుద్ధరించడంలో కూడా సహాయపడుతుంది.", "భూమి తయారీ సమయంలో బేసల్ డోస్‌గా వాడతారు."] }
                    },
                    "liquid_biofertilizers": {
                        name: { en: "Liquid Biofertilizers (Azotobacter, PSB)", te: "ద్రవ జీవన ఎరువులు (అజోటోబాక్టర్, PSB)" },
                        tips: { en: ["Contain living microorganisms that fix atmospheric nitrogen or solubilize phosphorus.", "An eco-friendly way to supplement chemical fertilizers.", "Improves soil health and reduces fertilizer costs.", "Applied through seed treatment, soil application, or fertigation.", "Must be stored properly to maintain microbial life."], te: ["వాతావరణ నత్రజనిని స్థిరీకరించే లేదా ఫాస్పరస్‌ను కరిగించే జీవించి ఉన్న సూక్ష్మజీవులను కలిగి ఉంటాయి.", "రసాయన ఎరువులను భర్తీ చేయడానికి పర్యావరణ అనుకూల మార్గం.", "నేల ఆరోగ్యాన్ని మెరుగుపరుస్తుంది మరియు ఎరువుల ఖర్చులను తగ్గిస్తుంది.", "విత్తన శుద్ధి, నేల అప్లికేషన్ లేదా ఫర్టిగేషన్ ద్వారా వాడతారు.", "సూక్ష్మజీవుల జీవితాన్ని నిర్వహించడానికి సరిగ్గా నిల్వ చేయాలి."] }
                    }
                },
                cropRecommendations: {

                },
                "Pigeon Pea": {
                    en: ["A deep-rooted, drought-tolerant pulse crop.", "Often grown as an intercrop with cereals like sorghum or millet.", "Wilt disease is a major problem; use resistant varieties."],
                    te: ["ఇది లోతైన వేర్లు గల, కరువును తట్టుకోగల పప్పుధాన్యాల పంట.", "తరచుగా జొన్న లేదా సజ్జ వంటి తృణధాన్యాలతో అంతరపంటగా పెంచుతారు.", "ఎండు తెగులు ఒక ప్రధాన సమస్య; నిరోధక రకాలను ఉపయోగించండి."]
                },
                "Black Gram": {
                    en: ["A short-duration pulse crop, suitable for Kharif and summer seasons.", "Yellow mosaic virus is a major disease; grow resistant varieties.", "Requires warm and humid weather for growth."],
                    te: ["ఇది తక్కువ కాలపరిమితి గల పప్పుధాన్యాల పంట, ఖరీఫ్ మరియు వేసవి కాలాలకు అనువైనది.", "పల్లాకు తెగులు ఒక ప్రధాన వ్యాధి; నిరోధక రకాలను పెంచండి.", "పెరుగుదలకు వెచ్చని మరియు తేమతో కూడిన వాతావరణం అవసరం."]
                },
                "Green Gram": {
                    en: ["A short-duration crop that can be grown between major cropping seasons.", "It is used as a green manure crop to improve soil fertility.", "Requires a warm climate and well-drained loamy soils."],
                    te: ["ఇది ప్రధాన పంటల సీజన్‌ల మధ్య పెంచగల తక్కువ కాలపరిమితి గల పంట.", "నేల సారాన్ని మెరుగుపరచడానికి దీనిని పచ్చిరొట్ట ఎరువుగా ఉపయోగిస్తారు.", "దీనికి వెచ్చని వాతావరణం మరియు బాగా నీరు ఇంకిపోయే లోమీ నేలలు అవసరం."]
                },
                "Horse Gram": {
                    en: ["Extremely drought-resistant and grown on poor soils.", "Valued for its medicinal properties and as animal fodder.", "Requires minimal care and agricultural inputs."],
                    te: ["అత్యంత కరువు నిరోధకత కలది మరియు పేలవమైన నేలల్లో పెంచుతారు.", "దీని ఔషధ గుణాలు మరియు పశుగ్రాసం కోసం విలువైనది.", "దీనికి కనీస సంరక్షణ మరియు వ్యవసాయ పెట్టుబడులు అవసరం."]
                },
                "Sesame": {
                    en: ["Grown for its oil-rich seeds.", "It is a short-duration crop that requires a well-drained soil.", "Phyllody is a major disease that turns floral parts into green leafy structures."],
                    te: ["దీనిని నూనె అధికంగా ఉండే విత్తనాల కోసం పెంచుతారు.", "ఇది తక్కువ కాలపరిమితి గల పంట, దీనికి బాగా నీరు ఇంకిపోయే నేల అవసరం.", "ఫిల్లోడీ అనేది పూల భాగాలను ఆకుపచ్చ ఆకు నిర్మాణాలుగా మార్చే ఒక ప్రధాన వ్యాధి."]
                },
                "Linseed": {
                    en: ["A dual-purpose crop grown for its seeds (oil) and fiber (flax).", "It is a cool-season crop sensitive to frost at the flowering stage.", "Rust and wilt are major diseases to monitor."],
                    te: ["దీనిని విత్తనాలు (నూనె) మరియు నార (ఫ్లాక్స్) కోసం పెంచే ద్వంద్వ-ప్రయోజన పంట.", "ఇది చల్లని-కాలపు పంట, పూత దశలో మంచుకు సున్నితంగా ఉంటుంది.", "కుంకుమ తెగులు మరియు ఎండు తెగులు పర్యవేక్షించాల్సిన ప్రధాన వ్యాధులు."]
                },
                "Safflower": {
                    en: ["A drought-tolerant oilseed crop with spiny leaves.", "Aphids are a major pest that can be controlled by natural predators like ladybugs.", "Deep roots help it extract moisture from lower soil layers."],
                    te: ["ఇది ముళ్లతో కూడిన ఆకులతో ఉండే, కరువును తట్టుకోగల నూనెగింజల పంట.", "పేనుబంక ఒక ప్రధాన తెగులు, దీనిని లేడీబగ్స్ వంటి సహజ శత్రువులతో నియంత్రించవచ్చు.", "లోతైన వేర్లు నేల దిగువ పొరల నుండి తేమను గ్రహించడానికి సహాయపడతాయి."]
                },
                "Castor": {
                    en: ["Grown for its non-edible oil which has industrial uses.", "The semi-looper caterpillar is a major defoliating pest.", "It is a hardy crop suitable for dryland farming."],
                    te: ["పారిశ్రామిక ఉపయోగాలను కలిగి ఉన్న తినదగని నూనె కోసం దీనిని పెంచుతారు.", "సెమీ-లూపర్ గొంగళి పురుగు ఆకులను తినేసే ఒక ప్రధాన తెగులు.", "ఇది మెట్ట వ్యవసాయానికి అనువైన గట్టి పంట."]
                }
            }
            };

            // --- DOM ELEMENTS ---
            const languageToggle = document.getElementById('languageToggle');
            const stateSelect = document.getElementById('state');
            const districtSelect = document.getElementById('district');
            const soilTypeCropSelect = document.getElementById('soilTypeCrop');
            const cropTypeSelect = document.getElementById('cropType');
            const soilTypeFertilizerSelect = document.getElementById('soilTypeFertilizer');
            const seasonSelect = document.getElementById('season');
            const soilPhInput = document.getElementById('soilPh');
            const phValueSpan = document.getElementById('phValue');
            const cropBtn = document.getElementById('cropBtn');
            const fertBtn = document.getElementById('fertBtn');
            const cropResultDiv = document.getElementById('cropResult');
            const fertilizerResultDiv = document.getElementById('fertilizerResult');
            
            let currentLanguage = 'en';
            let lastCropResult = null;
            let lastFertilizerResultKey = null;

            // --- INITIALIZATION ---
            function initialize() {
                updateUIText(); // Call this first to set the language for the initial population
            }

            // --- EVENT LISTENERS ---
            languageToggle.addEventListener('change', () => {
                currentLanguage = languageToggle.checked ? 'te' : 'en';
                updateUIText();
            });

            stateSelect.addEventListener('change', () => {
                populateDistricts();
            });

            soilPhInput.addEventListener('input', () => {
                phValueSpan.textContent = `pH: ${soilPhInput.value}`;
            });

            cropBtn.addEventListener('click', handleCropRecommendation);
            fertBtn.addEventListener('click', handleFertilizerRecommendation);

            // --- FUNCTIONS ---
            function populateStateDropdown() {
                const selectedState = stateSelect.value;
                stateSelect.innerHTML = `<option value="">${db.languageContent[currentLanguage].select_an_option}</option>`;

                for (let i = 0; i < db.stateNames.en.length; i++) {
                    const englishName = db.stateNames.en[i];
                    const translatedName = db.stateNames[currentLanguage][i];
                    const opt = document.createElement('option');
                    opt.value = englishName;
                    opt.textContent = translatedName;
                    stateSelect.appendChild(opt);
                }
                if (selectedState) {
                    stateSelect.value = selectedState;
                }
            }
            
            function populateDistricts() {
                const selectedState = stateSelect.value;
                if (selectedState && db.statesAndDistricts[selectedState]) {
                    const districtOptions = {
                        en: db.statesAndDistricts[selectedState].en,
                        te: db.statesAndDistricts[selectedState].te,
                    };
                    populateDropdown(districtSelect, districtOptions);
                } else {
                    districtSelect.innerHTML = `<option value="">${db.languageContent[currentLanguage].select_state_first}</option>`;
                }
            }

            function populateDropdown(selectElement, options) {
                // Check if the data is a translated object (like {en:[], te:[]})
                const isTranslated = !Array.isArray(options);
                const englishOptions = isTranslated ? options.en : options;
                const translatedOptions = isTranslated ? options[currentLanguage] : options;

                const currentVal = selectElement.value;
                selectElement.innerHTML = `<option value="">${db.languageContent[currentLanguage].select_an_option}</option>`;
                
                englishOptions.forEach((englishOption, index) => {
                    const opt = document.createElement('option');
                    // The VALUE is always English for the logic to work
                    opt.value = englishOption; 
                    // The TEXT displayed to the user is in the selected language
                    opt.textContent = translatedOptions[index]; 
                    selectElement.appendChild(opt);
                });

                // Keep the selection after language change
                if(englishOptions.includes(currentVal)) {
                    selectElement.value = currentVal;
                }
            }

            function updateUIText() {
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (db.languageContent[currentLanguage][key]) {
                        el.textContent = db.languageContent[currentLanguage][key];
                    }
                });
                
                populateStateDropdown();
                populateDistricts();
                populateDropdown(soilTypeCropSelect, db.soilTypes);
                populateDropdown(cropTypeSelect, db.cropTypes);
                populateDropdown(soilTypeFertilizerSelect, db.soilTypes);
                populateDropdown(seasonSelect, db.seasons);

                if (lastCropResult) displayCropResult(lastCropResult);
                if (lastFertilizerResultKey) displayFertilizerResult(lastFertilizerResultKey);
            }
            
            function handleCropRecommendation() {
                const state = stateSelect.value;
                const district = districtSelect.value;
                const soil = soilTypeCropSelect.value; 

                if (!state || !district || !soil) {
                    alert('Please fill all fields for crop recommendation.');
                    return;
                }

                let recommendedCrop;
                // ***LOGIC CHANGE HERE***: Search in the English array for the index
                const soilIndex = db.soilTypes.en.indexOf(soil) % Object.keys(db.cropRecommendations).length;
                recommendedCrop = Object.keys(db.cropRecommendations)[soilIndex];
                
                if (soil === "Black Soil" && state === "Maharashtra") recommendedCrop = "Cotton";
                else if (soil === "Alluvial Soil" && (state === "Punjab" || state === "Uttar Pradesh")) recommendedCrop = "Wheat";
                else if (soil === "Red Soil" && state === "Telangana") recommendedCrop = "Maize";
                else if (soil.includes("Loam") && state === "Andhra Pradesh") recommendedCrop = "Rice";

                lastCropResult = recommendedCrop;
                displayCropResult(recommendedCrop);
            }
            
            function handleFertilizerRecommendation() {
                const crop = cropTypeSelect.value;
                const soil = soilTypeFertilizerSelect.value;
                const season = seasonSelect.value;
                const ph = parseFloat(soilPhInput.value);

                if (!crop || !soil || !season) {
                    alert('Please fill all fields for fertilizer recommendation.');
                    return;
                }

                // This function now recommends a KEY, not a name.
                let recommendedFertilizerKey;
                const fertilizerKeys = Object.keys(db.fertilizers);
                const cropIndex = db.cropTypes.en.indexOf(crop) % fertilizerKeys.length;
                recommendedFertilizerKey = fertilizerKeys[cropIndex];

                // Logic now uses generic keys
                if (ph < 5.5) recommendedFertilizerKey = "rock_phosphate";
                if (season === "Rabi" && crop === "Wheat") recommendedFertilizerKey = "dap";
                if (crop === "Cotton" && soil === "Black Soil") recommendedFertilizerKey = "mop";
                if (crop === "Rice" && ph < 6.0) recommendedFertilizerKey = "zinc_sulphate";
                if (crop === "Sugarcane") recommendedFertilizerKey = "ammonium_sulphate";

                lastFertilizerResultKey = recommendedFertilizerKey;
                displayFertilizerResult(recommendedFertilizerKey);
            }

            function displayFertilizerResult(fertilizerKey) {
                const lang = currentLanguage;
                const recommendation = db.fertilizers[fertilizerKey];
                if (!recommendation) {
                    fertilizerResultDiv.innerHTML = `<p>No specific tips available.</p>`;
                    return;
                }
                
                // Get the translated name and tips from the new structure
                const fertilizerName = recommendation.name[lang];
                const tips = recommendation.tips[lang];
                const tipsHtml = tips.map(tip => `<li>${tip}</li>`).join('');
                
                fertilizerResultDiv.innerHTML = `
                    <h3>${db.languageContent[lang].recommendation_for}</h3>
                    <p><strong>${db.languageContent[lang].fertilizer_name}:</strong> ${fertilizerName}</p>
                    <p><strong>${db.languageContent[lang].fertilizer_tips}</strong></p>
                    <ul>${tipsHtml}</ul>
                `;
            }  

            // --- FIXED CODE ---
            // This function was missing. It displays the crop recommendation result.
            function displayCropResult(cropKey) {
                const lang = currentLanguage;
                const cropRecommendation = db.cropRecommendations[cropKey];

                if (!cropRecommendation) {
                    cropResultDiv.innerHTML = `<p>No specific recommendation available.</p>`;
                    return;
                }

                // Find the translated name of the crop
                const cropIndex = db.cropTypes.en.indexOf(cropKey);
                const cropName = (cropIndex !== -1) ? db.cropTypes[lang][cropIndex] : cropKey;

                // Get the translated tips for the crop
                const tips = cropRecommendation[lang];
                const tipsHtml = tips.map(tip => `<li>${tip}</li>`).join('');

                cropResultDiv.innerHTML = `
                    <h3>${db.languageContent[lang].recommendation_for}</h3>
                    <p><strong>${db.languageContent[lang].crop_name}:</strong> ${cropName}</p>
                    <p><strong>${db.languageContent[lang].crop_tips}</strong></p>
                    <ul>${tipsHtml}</ul>
                `;
            }

            // --- START THE APP ---
            initialize();
        });
    </script>
</body>
</html>
